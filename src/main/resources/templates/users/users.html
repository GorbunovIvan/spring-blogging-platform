<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
    <div>

        <h4>Users</h4>
        <div th:each="user : ${users}">
            <div>
                <a th:href="@{/users/{id}(id=${user.getId()})}" th:text="${user.getName()}">user</a>
                <br/>
            </div>
        </div>

    </div>
</body>
</html>
